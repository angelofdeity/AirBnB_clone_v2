<!DOCTYPE html>
<html lang="en">

<head>
    <title>HBNB</title>
</head>

<body>
    <H1>States</H1>
    <UL>
        {% for state in states | sort(attribute="name")%}
        <LI>
            {{ state.id }}: <B>{{ state.name }}</B>
            <UL>
                {% for city in cities | sort(attribute="name") -%}
                {% if state.id == city.state_id %}
                <LI>
                    {{ city.id }}: <B>{{ city.name }}</B>
                </LI>
                {% endif %}
                {%- endfor %}
            </UL>
        </LI>
        {% endfor %}
    </UL>
</body>

</html>
